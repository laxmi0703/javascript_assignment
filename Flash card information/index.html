<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash card information</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Write here</h1>
      <textarea id="input" cols="30" rows="10" oninput="update()"></textarea>
      <h3>Your Text :</h3>
      <p id="output">Input Box Is Empty... Start Typing</p>
    </div>
  </body>
  <script>
    //code here

    var txt1 = document.getElementById("input");
    var  out1 = document.getElementById("output");

  function update (){
    out1.innerHTML = txt1.value;
  }

  txt1.addEventListener("click", update);  
  </script>
</html>
